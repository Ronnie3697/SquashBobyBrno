<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Squash Boby</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      margin-top: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tbody tr:nth-child(even) {
      background-color: #eaf4fc; /* světle modrá */
    }

    tbody tr:nth-child(odd) {
      background-color: white;
    }
    .hidden {
      display: none;
    }
    #add-row-container {
      margin-top: 2rem;
    }
    input {
      margin: 0.25rem;
      padding: 0.4rem;
    }
    button {
      margin: 0.5rem 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>Squash Boby</h1>

  <button id="toggle-button">Zobrazit uplynulé</button>
  <button id="show-form-button">Chci přidat nový řádek</button>

  <div id="add-row-container" style="display: none;">
    <form id="add-form">
      <input type="date" id="date" required>
      <input type="text" id="time" placeholder="Čas Od - Do" required>
      <input type="text" id="courtA" placeholder="Kurt A" required>
      <input type="text" id="courtB" placeholder="Kurt B" required>
      <button type="submit">Přidat řádek</button>
    </form>
  </div>

  <table>
    <thead>
      <tr>
	<th>Den</th>
        <th>Datum</th>
        <th>Čas Od - Do</th>
        <th>Kurt A</th>
        <th>Kurt B</th>
      </tr>
    </thead>
    <tbody id="table-body">
	    <tr>
          <td>Středa</td>
          <td>7.5.2025</td>
          <td>15:30 - 16:30</td>
          <td>3</td>
          <td>4</td>
        </tr>
      <tr>
          <td>Středa</td>
          <td>14.5.2025</td>
          <td>15:30 - 16:30</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Úterý</td>
          <td>20.5.2025</td>
          <td>16:00 - 17:00</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>Úterý</td>
          <td>27.5.2025</td>
          <td>16:30 - 17:30</td>
          <td>2</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Úterý</td>
          <td>3.6.2025</td>
          <td>17:00 - 18:00</td>
          <td>4</td>
          <td>5</td>
        </tr>
        <tr>
          <td>Středa</td>
          <td>11.6.2025</td>
          <td>17:00 - 18:00</td>
          <td>1</td>
          <td>2</td>
        </tr>
        <tr>
          <td>Úterý</td>
          <td>17.6.2025</td>
          <td>16:30 - 17:30</td>
          <td>2</td>
          <td>3</td>
        </tr>
    </tbody>
  </table>

  <script>
    function parseDate(dateStr) {
      if (dateStr.includes("-")) {
        const [year, month, day] = dateStr.split("-");
        return new Date(`${year}-${month}-${day}`);
      }
      const [day, month, year] = dateStr.split(".");
      if (!day || !month || !year) return null;
      return new Date(`${year}-${month}-${day}`);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const today = new Date();
      today.setHours(0, 0, 0, 0);

      const tableBody = document.getElementById("table-body");
      const oldRows = [];

      const rows = Array.from(tableBody.querySelectorAll("tr"));
      rows.forEach(row => {
        const dateText = row.cells[1].textContent.trim();
        const rowDate = parseDate(dateText);

        if (rowDate && rowDate < today) {
          row.classList.add("hidden");
          oldRows.push(row);
        }
      });

      const toggleButton = document.getElementById("toggle-button");
      let showingOld = false;

      toggleButton.addEventListener("click", () => {
        showingOld = !showingOld;
        oldRows.forEach(row => row.classList.toggle("hidden", !showingOld));
        toggleButton.textContent = showingOld ? "Skrýt uplynulé" : "Zobrazit uplynulé";
      });

      const showFormButton = document.getElementById("show-form-button");
      const addRowContainer = document.getElementById("add-row-container");

      showFormButton.addEventListener("click", () => {
        addRowContainer.style.display = "block";
        showFormButton.style.display = "none";
      });

      const form = document.getElementById("add-form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const dateInput = document.getElementById("date");
        const timeInput = document.getElementById("time");
        const courtAInput = document.getElementById("courtA");
        const courtBInput = document.getElementById("courtB");

        const date = dateInput.value.trim();
        const time = timeInput.value.trim();
        const courtA = courtAInput.value.trim();
        const courtB = courtBInput.value.trim();

        if (!date || !time || !courtA || !courtB) {
          alert("Vyplň prosím všechna pole.");
          return;
        }

        const rowDate = parseDate(date);
        if (!rowDate) {
          alert("Neplatné datum.");
          return;
        }

        const formattedDate = rowDate.toLocaleDateString("cs-CZ");

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${formattedDate}</td>
          <td>${time}</td>
          <td>${courtA}</td>
          <td>${courtB}</td>
        `;

        if (rowDate < today) {
          row.classList.add("hidden");
          oldRows.push(row);
        }

        tableBody.appendChild(row);
        form.reset();

        // Skryj formulář a zobraz zpět tlačítko
        addRowContainer.style.display = "none";
        showFormButton.style.display = "inline-block";
      });
    });
  </script>
</body>
</html>
